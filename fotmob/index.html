<!DOCTYPE html>
<html>
<head>
    <title>Live Football Scores</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #0e1a2b;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .match {
            background: #1b2a41;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .teams {
            font-size: 16px;
        }

        .score {
            font-size: 22px;
            font-weight: bold;
        }

        .time {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

<h1>âš½ Live Football Scores</h1>

<div id="matches"></div>

<script>
const API_KEY = "YOUR_API_KEY_HERE"; // Replace this

async function fetchLiveScores() {
    try {
        const response = await fetch(
            `https://api.sportmonks.com/v3/football/livescores?api_token=${API_KEY}`
        );

        const data = await response.json();
        displayMatches(data.data);
    } catch (error) {
        console.error("Error:", error);
    }
}

function displayMatches(matches) {
    const container = document.getElementById("matches");
    container.innerHTML = "";

    if (!matches || matches.length === 0) {
        container.innerHTML = "<p>No live matches right now.</p>";
        return;
    }

    matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "match";

        div.innerHTML = `
            <div class="teams">
                ${match.home_team?.name || "Home"} 
                vs 
                ${match.away_team?.name || "Away"}
            </div>
            <div class="score">
                ${match.scores?.localteam_score ?? 0} - 
                ${match.scores?.visitorteam_score ?? 0}
            </div>
            <div class="time">
                ${match.time?.minute || 0}'
            </div>
        `;

        container.appendChild(div);
    });
}

// Load immediately
fetchLiveScores();

// Auto refresh every 20 seconds
setInterval(fetchLiveScores, 20000);
</script>

</body>
</html>
